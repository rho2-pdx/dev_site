events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    upstream nextjs {
        server nextjs:3000;
    }

    # Uncomment as projects are added:
    # upstream flask-app {
    #     server flask-app:5000;
    # }
    # upstream java-app {
    #     server java-app:8080;
    # }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name houlberg.dev www.houlberg.dev;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name houlberg.dev www.houlberg.dev;

        ssl_certificate /etc/letsencrypt/live/houlberg.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/houlberg.dev/privkey.pem;

        # Shared design assets for all containerized apps
        location /shared/ {
            alias /var/www/shared-assets/;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # --- Project routes (uncomment as deployed) ---

        # location /projects/flask-app/ {
        #     proxy_pass http://flask-app/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # location /projects/java-app/ {
        #     proxy_pass http://java-app/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Everything else goes to Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
