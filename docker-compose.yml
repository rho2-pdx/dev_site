services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # - "443:443"  # Uncomment when adding SSL
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./shared-assets:/var/www/shared-assets:ro
    depends_on:
      - nextjs
    restart: unless-stopped

  nextjs:
    build: .
    expose:
      - "3000"
    restart: unless-stopped

