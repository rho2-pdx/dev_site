services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./shared-assets:/var/www/shared-assets:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - nextjs
      - poem-generator
    restart: unless-stopped

  nextjs:
    build: .
    expose:
      - "3000"
    restart: unless-stopped

  poem-generator:
    build: ./projects/poem-generator
    ports:
      - "5050:5000"  # TODO: change back to expose: ["5000"] before deploying to VPS
    env_file:
      - ./projects/poem-generator/.env
    volumes:
      - ./projects/poem-generator/google-credentials.json:/app/google-credentials.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-credentials.json
    restart: unless-stopped

